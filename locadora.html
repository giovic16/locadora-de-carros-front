<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locadora</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOCADORA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Veículos</a>
            <a class="nav-link active" aria-current="page" href="#">Adicionar</a>
            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="busca border rounded-start">
    <div class="formulario mx-5 my-5">
      <h1 class="my-4">Veículos disponíveis</h1>

      <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-3">
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Todos</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="validationCustom05" placeholder="Buscar por ID" required>
      </div>
      <div class="botao col-5">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
    </form>
    </div>
    <div class="tabela mx-5 my-5 border rounded">
      <table class="table table-responsive">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ano</th>
      <th scope="col">Modelo</th>
      <th scope="col">Marca</th>
      <th scope="col">Tipo</th>
      <th scope="col">Combustível</th>
      <th scope="col">Disponível</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
  </tbody>
  <caption class="text-center">List of users</caption>
</table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
